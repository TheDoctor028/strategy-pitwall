schema: http://localhost:3000/graphql
documents: ['./src/graphql/**/*.graphql', './src/graphql/**/*.gql', './src/graphql/**/*.ts', './src/graphql/**/*.tsx']
ignoreNoDocuments: true # Ignore errors if there are no documents
generates:
  ./src/graphql/schema.graphql:
    plugins:
      - add:
          content: "# This file has been generated by graphql-codegen. Do not edit it directly."
      - schema-ast
# ./src/graphql/client/:
#    preset: client
  ./src/graphql/types/generated-types.ts:
    config:
      withHooks: true
    plugins:
      - add:
          content: ["/* eslint-disable */","// This file has been generated by graphql-codegen. Do not edit it directly."]
      - typescript
      - typescript-operations
      - typescript-react-apollo
